<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/geral.css" />
		<link rel="stylesheet" href="./assets/css/form.css" />
		<title>Review</title>
	</head>
	<body>
		<div class="form-container">
			<form action="#">
				<div class="container-avaliacao" id="grafico">
					<div class="titulo-avaliacao">
						<h6>Gráfico:</h6>
					</div>
					<ul class="avaliacao">
						<li class="star-icon ativo" data-avaliacao="1"></li>
						<li class="star-icon" data-avaliacao="2"></li>
						<li class="star-icon" data-avaliacao="3"></li>
						<li class="star-icon" data-avaliacao="4"></li>
						<li class="star-icon" data-avaliacao="5"></li>
					</ul>
				</div>
				<div class="container-avaliacao" id="trilha-sonora">
					<div class="titulo-avaliacao">
						<h6>Trilha Sonora:</h6>
					</div>
					<ul class="avaliacao">
						<li class="star-icon ativo" data-avaliacao="1"></li>
						<li class="star-icon" data-avaliacao="2"></li>
						<li class="star-icon" data-avaliacao="3"></li>
						<li class="star-icon" data-avaliacao="4"></li>
						<li class="star-icon" data-avaliacao="5"></li>
					</ul>
				</div>
				<div class="container-avaliacao" id="hitoria">
					<div class="titulo-avaliacao">
						<h6>História:</h6>
					</div>
					<ul class="avaliacao">
						<li class="star-icon ativo" data-avaliacao="1"></li>
						<li class="star-icon" data-avaliacao="2"></li>
						<li class="star-icon" data-avaliacao="3"></li>
						<li class="star-icon" data-avaliacao="4"></li>
						<li class="star-icon" data-avaliacao="5"></li>
					</ul>
				</div>
				<div class="container-avaliacao" id="gameplay">
					<div class="titulo-avaliacao">
						<h6>Gameplay:</h6>
					</div>
					<ul class="avaliacao">
						<li class="star-icon ativo" data-avaliacao="1"></li>
						<li class="star-icon" data-avaliacao="2"></li>
						<li class="star-icon" data-avaliacao="3"></li>
						<li class="star-icon" data-avaliacao="4"></li>
						<li class="star-icon" data-avaliacao="5"></li>
					</ul>
				</div>
				<div class="container-avaliacao" id="review-box">
					<h6 id="review-h6">Sua review:</h6>
					<div class="textarea">
						<textarea
							name="textreview"
							id="textreview"
							placeholder="Digite sua Review aqui..."
						></textarea>
					</div>
				</div>
				<button class="form-submit-button">Enviar</button>
			</form>
		</div>
	</body>
	<script src="./js/form.js"></script>
</html>
